<!DOCTYPE html>
<html>
    <head>
        <title>Tidy Tuesday</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Philomenix">
        <meta name="keywords" content="Tidy Tuesday, R, Tidyverse, ggplot2, Data, Visualization, R4DS, Community, Projects">
        <meta name="description" content="Learning R with Tidy Tuesday projects">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Lobster&display=swap');
        
        body{
            background-color: #e3ded3;
            color: #363531;
            font-family: "Barlow", sans-serif;
            line-height: 1.5;
            text-align: center;
        }

        h1{
            font-family: "Lobster", cursive;
            margin-top: 75px;
        }
        
        h2::after{
            content: "";
            display: block;
            border-top: 3px double #aca89f;
            width: 5%;
            margin: 15px auto;
        }
        
        h2, h3{
            font-weight: normal;
        }
        
        section{
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .href-img img {
            border-radius: 30px 0 30px 30px;
            width: 100%;
            height: auto;
        }
        
        .href-code {
            position: relative;
            display: block;
            background-color: #aca89f;
            color: white;
            width: 100px;
            height: 40px;
            line-height: 40px;
            margin: 0;
            text-decoration: none;
            border-radius: 20px 20px 0 0;
            left: calc(100% - 100px);
        }
        
        .href-code:hover {
            background-color: #5c5a53;
            color: white;
        }

        </style>
</head>
    <body>
            <h1>Tidy Tuesday</h1>
            <h2>2021</h2>
            <h3>Week 31</h3>
            <section>
                <a class="href-code" href="https://philomenix.github.io/tidytuesday/code/2021_31/index.html">Code</a>
                <a class="href-img" href="https://philomenix.github.io/tidytuesday/result/2021_31.png">
                    <img src="./result/2021_31.png" alt="Plot Week 31 2021, Olympic Multipotentialites">
                </a>
            </section>
            <h3>Week 32</h3>
            <section>
                <a class="href-code" href="https://philomenix.github.io/tidytuesday/code/2021_32/index.html">Code</a>
                <a class="href-img" href="https://philomenix.github.io/tidytuesday/result/2021_32.png">
                    <img src="./result/2021_32.png" alt="Plot Week 32 2021, Trischa Zorn">
                </a>
            </section>
    </body>
</html>
